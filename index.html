<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main> 
        <div class="turn"></div>      
        <div class="board"></div>
        <div class="players">
            <div>
                <label for="playerOne">X:</label>
                <input type="text" id="playerOne" name="playerOne" placeholder="Player One">
            </div>
            <div>
                <label for="playerTwo">O:</label>
                <input type="text" id="playerTwo" name="playerTwo" placeholder="Player Two">
            </div>
        </div>
        <div class="restart">
            <button>Restart</button>
        </div>
    </main>
    <footer>
        <div>
            created by <a target="_blank" rel="noopener noreferrer"
            href="https://github.com/selogan">selogan<img src="./images/github-mark.svg" alt=""></a>
            for <a target="_blank" rel="noopener noreferrer" href="https://www.theodinproject.com/">The Odin Project</a>
        </div>
    </footer>
</body>
</html>
